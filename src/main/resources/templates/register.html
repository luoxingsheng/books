<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <title>bootstrap案例</title>
    <!--用百度的静态资源库的cdn安装bootstrap环境-->
    <!-- Bootstrap 核心 CSS 文件 -->
    <link th:href="@{/css/bootstrap-3.3.0.css}" rel="stylesheet">
    <!-- Bootstrap 核心 JavaScript 文件 -->
    <script th:src="@{/javascript/bootstrap-3.3.0.js}"></script>
    <!--jquery.validate-->
    <style type="text/css">
        body{font-size: 16px;}
        .form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
        #login_form{display: block;}
        #register_form{display: none;}
        .fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
        input[type="text"],input[type="password"]{padding-left:26px;}
        .checkbox{padding-left:21px;}
    </style>
</head>
<body>

<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="#" th:action="@{/addRegister}">
            <h3 class="form-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注册</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <select name="type" class="form-control required">
                        <option value="管理员">管理员</option>
                        <option value="个人用户">普通用户</option>
                    </select>
                </div>
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>
                    <input class="form-control required" type="text" placeholder="用户名" name="username" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="密码" name="password1" maxlength="8"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>
                    <input class="form-control required" type="password" placeholder="重复密码" name="password2" maxlength="8"/>
                    <hr>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-success pull-right btn-block" value="注册"/>
                </div>
            </div>
        </form>
    </div>
</div>

    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
