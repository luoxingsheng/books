<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"  
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<meta charset="utf-8" />
	<title>bootstrap案例</title>
	<link href="/css/bootstrap-3.3.0.css" rel="stylesheet">
	<script src="/javascript/bootstrap-3.3.0.js"></script>
	<style type="text/css">
		body{font-size: 16px;}
		.form{background: rgba(255,255,255,0.2);width:400px;margin:100px auto;}
		#login_form{display: block;}
		#register_form{display: none;}
		.fa{display: inline-block;top: 27px;left: 6px;position: relative;color: #ccc;}
		input[type="text"],input[type="password"]{padding-left:26px;}
		.checkbox{padding-left:21px;}
	</style>
</head>
<body>
<div class="container">
	<div class="form row">
		<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form" action="#"  method="post">
			<h3 class="form-title">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录</h3>
			<div class="col-sm-9 col-md-9">
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
					<input class="form-control required" type="text" placeholder="用户名" name="username" autofocus="autofocus" maxlength="20"/>
				</div>
				<div class="form-group">
					<i class="fa fa-lock fa-lg"></i>
					<input class="form-control required" type="password" placeholder="密码" name="password" maxlength="8"/>
				</div>
				<div class="form-group">
					<label class="checkbox">
						<input type="checkbox" name="remember" value="1"/>记住我
					</label>
					<hr />
					<a th:href="@{/register.html}" id="register_btn" class="">创建账号</a>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success pull-right btn-block" value="登录 "/>
				</div>
			</div>
		</form>
	</div>

</div>
</body>
</html>
